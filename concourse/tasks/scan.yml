platform: linux

image_resource:
  type: docker-image
  source:
    repository: williamsjt/ephemerol
    tag: latest

inputs:
  - name: source-files

run:
  path: sh
  args:
  - -exc
  - |
    cd ./source-files
    scan_output=`python -m ephemerol $RULEBASE_PATH $SOURCE_ZIP_PATH`
    scan_passed=`echo $scan_output | jq '.scan_stats.cloud_readiness_index > $MINIMUM_SCAN_INDEX'`
    if [ !"$scan_passed" ]; then
       echo "SOURCE SCAN FAILED!!!"
       exit 1
    fi