<html>
<head>
    <title>Ephemerol</title>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Pivotal Ephemerol</title>
    <link rel="icon" href="/static/favicon.ico">
    <link href="/static/css/junk.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/pivotal-ui.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class='paxl'>
    <div class='container'>
        <h1 class='type-neutral-2 pull-left mvn'>
            <a href="/" class="span"><span>Pivotal</span>
                <span class='em-max'>Ephemerol</span></a>
        </h1>
        <div class='pull-right '>
            <form action="/upload" method="post" enctype="multipart/form-data" role="form"
                  class="styleguide-form form-inline">
                <div class="form-group">
                    <input type="file" id="file" name="file" class="btn btn-highlight-alt">
                </div>
                <div class="form-group">
                    <button type="submit" name="submitbtn" class="btn btn-highlight-alt" value="zip_scan">ZIP Source
                        Scan
                    </button>
                    <button type="submit" name="submitbtn" class="btn btn-highlight-alt" value="csv_load">CSV Rules
                        Load
                    </button>
                </div>
            </form>
            <div class="pull-right">
                <a href="/static/rulebase.csv" class="btn-sm">starter rulebase.csv</a>
                 <a href="/static/sample-app.zip" class="btn-sm">sample-app.zip</a>
            </div>
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info">
                            {% for message in messages %}
                                <div class="media-left">
                                    <i class="fa alert-icon fa-info-circle"></i>
                                </div>
                                <div class="media-body em-high">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</div>
<hr class='divider-alternate-2 mvn'>
{% block body %}{% endblock %}
<div class='footer bg-dark-1'>
    <div class='container'>
        <div class='row'>
            <div class='col-md-24'>
                <p class='type-neutral-4 mtxl'>
                    Â© 2016 Pivotal Software, Inc.
                    All Rights Reserved.
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
